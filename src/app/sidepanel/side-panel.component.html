<div id="side-panel-ui">
  <div fxFlex fxLayout="row">
    <div class="panel-section" id="top-palette-panel" fxFlex fxLayoutAlign="center center">
      <div  *ngFor="let color of activePalette.palette; let i = index"
            fxFlex
            fxLayoutAlign="center center" 
            class="sub-panel-section"
            [style.background-color]="color"
            (click)="selectFontColor(i, 0)">
      </div>
    </div>
  </div>
    <div fxFlex fxLayout="row" id="selector-strip">
      <span id="panel-color-select-icon">+</span>
    </div>
  <div fxFlex fxLayout="row">
    <div class="panel-section" id="font-ui-panel" fxFlex fxLayoutAlign="center center">
      <div fxFlex fxLayoutAlign="center center" class="sub-panel-section lt-grey-bg">


      </div>
      <div fxFlex fxLayoutAlign="center center" class="sub-panel-section md-grey-bg">
        <div fxFlex="40%" fxLayout="column">
            <div fxFlex fxLayout="row" fxLayoutAlign="center center">
                <div class="color-box"></div>
            </div>
            <div fxFlex fxLayout="row" fxLayoutAlign="center center">
                <span class="font-slider-label">Char.</span>
            </div>
            <span class="font-slider-label">Line</span>
        </div>
        <div fxFlex="60%" fxLayout="column">
            <md-slider
                [disabled]="disabled"
                [invert]="invert"
                [max]="max"
                [min]="min"
                [step]="step"
                [thumb-label]="thumbLabel"
                [tick-interval]="tickInterval"
                [value]="value"
                [vertical]="vertical">
            </md-slider>
            <md-slider
                [disabled]="disabled"
                [invert]="invert"
                [max]="max"
                [min]="min"
                [step]="step"
                [thumb-label]="thumbLabel"
                [tick-interval]="tickInterval"
                [value]="value"
                [vertical]="vertical">
            </md-slider>
            <md-slider
                [disabled]="disabled"
                [invert]="invert"
                [max]="max"
                [min]="min"
                [step]="step"
                [thumb-label]="thumbLabel"
                [tick-interval]="tickInterval"
                [value]="value"
                [vertical]="vertical">
            </md-slider>
        </div>
      </div>
    </div>
  </div>
  <div fxFlex fxLayout="row">
    <div  class="panel-section lt-grey-bg" id="sample-text-panel" 
          fxFlex 
          fxLayout="column"
          fxLayoutAlign="center start">

            <li class="font-sample-item">
              <h1>Heading Text</h1>
            </li>
            <li class="font-sample-item">
              <h2>Sub Heading</h2>
            </li>
            <li class="font-sample-item">
              <p>Apparently we had reached a great height in the atmosphere, for the sky was a dead black, and the stars had ceased to twinkle.</p>
            </li>
            <li class="font-sample-item">
              <p>Legibile +</p>
            </li>
        </ul>
    </div>
  </div>
  <div fxFlex fxLayout="row">

      <svg id="use-panel-expand" viewBox="971 747 48 48" version="1.1">

    </div>
